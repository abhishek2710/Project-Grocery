<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"></link>
<script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
</head>
<body>
<ion-content  color="primary">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>SUPPLIER REGISTRATION</h3>
          </div>
          <div padding>
            <ion-item>


             <ion-label position="floating">Supplier Id</ion-label>
                <ion-input type="text" id="input-reason"></ion-input>
            </ion-item>
            <ion-item>
                    <ion-label position="floating">Supplier Name</ion-label>
                    <ion-input type="text" id="input-amount"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Address</ion-label>
                    <ion-input type="text" id="input-amount"></ion-input>
                </ion-item><ion-item>
                    <ion-label position="floating">Email Id</ion-label>
                    <ion-input type="text" id="input-amount"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Phone Number</ion-label>
                    <ion-input type="text" id="input-amount"></ion-input>

            </ion-item>
          </div>
            <ion-button (click)="presentAlert()">SUBMIT</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
</body>
</html>
